<main class="form-signin p-2">
  <div class="form-signin-container">
    <form>
      <img
        class="mb-4"
        src="../assets/UgHorizontalColor.svg"
        alt=""
        width="220"
        height="70"
      />
      <h1 class="h3 mb-3 fw-normal">Password recovery</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">New password</label>
      </div>
      <button class="btn btn-primary w-100 py-2 mt-4" type="submit">
        Recover password
      </button>
      <p class="mt-5 mb-3 text-body-secondary text-center">Â© 2023</p>
    </form>
  </div>
</main>
