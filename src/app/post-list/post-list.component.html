<div *ngIf="posts.length === 0">
  <p>No hay blogs disponibles en este momento.</p>
</div>

<div *ngFor="let post of posts">
  <app-post-card
    [id]="post.id"
    [category]="post.category"
    [title]="post.title"
    [date]="post.date"
    [desc]="post.desc"
    [img]="post.img"
  ></app-post-card>
</div>
