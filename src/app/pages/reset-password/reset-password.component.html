<main class="form-signin p-2">
  <div class="form-signin-container">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <img
        class="mb-4"
        src="../assets/UgHorizontalColor.svg"
        alt=""
        width="220"
        height="70"
      />
      <h1 class="h3 mb-3 fw-normal">Confirmar nueva contraseña</h1>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingInput"
          placeholder="Contraseña"
          name="newPassword"
          [(ngModel)]="data.newPassword"
        />
        <label for="floatingInput">Contraseña</label>
      </div>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="000000"
          name="code"
          [(ngModel)]="data.code"
        />
        <label for="floatingInput">Código</label>
      </div>

      <button
        class="btn btn-primary w-100 py-2 mt-4"
        type="submit"
        [disabled]="!form.valid"
      >
        Enviar
      </button>

      <a [routerLink]="['/login']" class="d-block text-center mt-2 w-100"
        >Iniciar Sesión</a
      >
      <p class="mt-5 mb-3 text-body-secondary text-center">© 2023</p>
    </form>
  </div>
</main>
